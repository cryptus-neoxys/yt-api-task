version: "3"
services:
  nginx:
    ports:
      - "4000:80"

  node-app:
    build: .
    env_file: ./.env
    volumes:
      - ./:/app:ro
      - /app/node_modules
    depends_on:
      - elasticsearch
    command: npm run dev

  elasticsearch:
    ports:
      - 9200:9200
      - 9300:9300

  kibana:
    ports:
      - 5601:5601
